<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Example</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let scene, camera, renderer, xrSession, xrRefSpace;
    
    // 初始化 Three.js 场景
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 添加一个简单的立方体对象
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      camera.position.z = 5;

      // 启动 WebXR
      startXR();
    }

    // 启动 WebXR 会话
    async function startXR() {
      if (navigator.xr) {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'local']
          });

          xrSession = session;
          xrRefSpace = await session.requestReferenceSpace('local');

          session.addEventListener('end', onSessionEnded);
          
          const onXRFrame = (time, frame) => {
            render(time, frame);
            session.requestAnimationFrame(onXRFrame);
          };

          session.requestAnimationFrame(onXRFrame);
        } catch (e) {
          console.error("Error starting XR session:", e);
        }
      } else {
        console.error("WebXR not supported");
      }
    }

    // 渲染 Three.js 场景
    function render(time, frame) {
      const session = xrSession;
      const viewerPose = frame.getViewerPose(xrRefSpace);

      if (viewerPose) {
        const xrCamera = viewerPose.views[0].camera;
        camera.matrix.fromArray(xrCamera.transform.matrix);
        camera.matrixWorldNeedsUpdate = true;
        renderer.render(scene, camera);
      }
    }

    // 结束 XR 会话
    function onSessionEnded() {
      xrSession = null;
      console.log("XR session ended");
    }

    // 启动应用
    window.addEventListener('click', () => {
      if (!xrSession) {
        startXR();
      }
    });

    // 初始化 Three.js 场景
    init();
  </script>
</body>
</html>
