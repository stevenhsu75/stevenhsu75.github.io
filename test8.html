<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Example</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let scene, camera, renderer, xrSession, xrRefSpace;
    
    // 初始化 Three.js 场景
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 添加一个简单的立方体对象
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      camera.position.z = 5;

      // 添加点击提示
      const message = document.createElement("div");
      message.style.position = "absolute";
      message.style.top = "20px";
      message.style.left = "50%";
      message.style.transform = "translateX(-50%)";
      message.style.fontSize = "24px";
      message.style.color = "white";
      message.innerText = "Click anywhere to start AR";
      document.body.appendChild(message);

      // 检查 WebXR 是否支持 immersive-ar
      checkWebXRSupport();
    }

    // 检查是否支持 immersive-ar 会话
    function checkWebXRSupport() {
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            console.log("immersive-ar is supported!");
            // 允许用户启动 AR 会话
            document.body.addEventListener('click', () => {
              if (!xrSession) {
                startXR();
              }
            });
          } else {
            console.error("immersive-ar is not supported on this device.");
            // 显示提示信息，告知用户设备不支持 AR
            const unsupportedMessage = document.createElement("div");
            unsupportedMessage.style.position = "absolute";
            unsupportedMessage.style.top = "50%";
            unsupportedMessage.style.left = "50%";
            unsupportedMessage.style.transform = "translate(-50%, -50%)";
            unsupportedMessage.style.fontSize = "24px";
            unsupportedMessage.style.color = "red";
            unsupportedMessage.innerText = "Your device does not support immersive AR.";
            document.body.appendChild(unsupportedMessage);
          }
        }).catch((error) => {
          console.error("Error checking immersive-ar support:", error);
        });
      } else {
        console.error("WebXR is not supported on this browser.");
        // 提示用户浏览器不支持 WebXR
        const unsupportedMessage = document.createElement("div");
        unsupportedMessage.style.position = "absolute";
        unsupportedMessage.style.top = "50%";
        unsupportedMessage.style.left = "50%";
        unsupportedMessage.style.transform = "translate(-50%, -50%)";
        unsupportedMessage.style.fontSize = "24px";
        unsupportedMessage.style.color = "red";
        unsupportedMessage.innerText = "WebXR is not supported on your browser.";
        document.body.appendChild(unsupportedMessage);
      }
    }

    // 启动 WebXR 会话
    async function startXR() {
      if (navigator.xr) {
        try {
          console.log("Requesting XR session...");
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'local']
          });

          xrSession = session;
          xrRefSpace = await session.requestReferenceSpace('local');

          session.addEventListener('end', onSessionEnded);

          const onXRFrame = (time, frame) => {
            render(time, frame);
            session.requestAnimationFrame(onXRFrame);
          };

          session.requestAnimationFrame(onXRFrame);
        } catch (e) {
          console.error("Error starting XR session:", e);
        }
      } else {
        console.error("WebXR not supported");
      }
    }

    // 渲染 Three.js 场景
    function render(time, frame) {
      const session = xrSession;
      const viewerPose = frame.getViewerPose(xrRefSpace);

      if (viewerPose) {
        const xrCamera = viewerPose.views[0].camera;
        camera.matrix.fromArray(xrCamera.transform.matrix);
        camera.matrixWorldNeedsUpdate = true;
        renderer.render(scene, camera);
      }
    }

    // 会话结束
    function onSessionEnded() {
      xrSession = null;
      console.log("XR session ended");
    }

    // 初始化 Three.js 场景
    init();
  </script>
</body>
</html>
