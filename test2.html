<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Eyeglasses with Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Use a CDN to load Three.js and GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/GLTFLoader.js"></script>
  <script type="module">
    // Use CDN URLs to load Three.js and GLTFLoader.js

    // Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient light
    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);

    // Load 3D glasses model
    const loader = new GLTFLoader();
    let glasses;

    loader.load('glasses.glb', (gltf) => {
      glasses = gltf.scene;
      glasses.scale.set(0.1, 0.1, 0.1);  // Adjust the size of the glasses
      glasses.position.set(0, -1, 0);  // Adjust the position of the glasses
      scene.add(glasses);
    }, undefined, (error) => {
      console.error(error);
    });

    // Add a rotating cube for reference
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Rotate glasses (if loaded)
      if (glasses) {
        glasses.rotation.y += 0.01;
      }

      // Render the scene
      renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Start animation
    animate();
  </script>
</body>
</html>
