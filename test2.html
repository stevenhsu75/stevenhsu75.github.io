<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Eyeglasses with Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 使用非模塊版 Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js"></script>
 
  <script>
    // 在這裡直接使用 THREE 物件
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 添加光源
    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);

    // 加載 GLB 眼鏡模型
    const loader = new THREE.GLTFLoader();
    let glasses;

    loader.load('glasses.glb', (gltf) => {
      glasses = gltf.scene;
      glasses.scale.set(0.1, 0.1, 0.1);
      glasses.position.set(0, -1, 0);
      scene.add(glasses);
    }, undefined, (error) => {
      console.error(error);
    });

    // 添加立方體物體來檢查相機和光源
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 調整相機位置
    camera.position.z = 5;

    // 渲染循環
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      if (glasses) {
        glasses.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
