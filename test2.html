<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬眼鏡放在 WebCam 眼睛上</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    </style>
</head>
<body>
    <!-- 引入 Three.js, GLTFLoader, Face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="face-api.js"></script>

    <script>
        // 設置 Three.js
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        //renderer.setSize(window.innerWidth, window.innerHeight);
                    const isMobile = window.innerWidth < window.innerHeight;

            let width, height;
            if (isMobile) {
                width = 480;
                height = 640;
            } else {
                width = 640;
                height = 480;
            }

            renderer.setSize(width, height);

        document.body.appendChild(renderer.domElement);

        // 創建光源
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // 加載 3D 模型（例如虛擬眼鏡）
        var loader = new THREE.GLTFLoader();
        var glassesModel;
        loader.load('glasses.glb', function (gltf) {
            glassesModel = gltf.scene;
            glassesModel.scale.set(1.1, 1.1, 1.1);  // 調整模型大小
            scene.add(glassesModel);
        });

        camera.position.set(0, 1, 5); // 相機稍微遠一些來觀看

        // 加載 WebCam 視頻
        var video = document.createElement('video');
        video.autoplay = true;
        video.loop = true;
        video.muted = true; // 禁用回音
        //video.width = window.innerWidth;
        //video.height = window.innerHeight;
            video.width = width;
            video.height = height;

        document.body.appendChild(video);

        // 取得 WebCam 視頻流
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.error('WebCam 錯誤: ' + err);
            });

        // 創建 WebCam 視頻材質並將其應用於 3D 平面
        var videoTexture = new THREE.VideoTexture(video);
        var videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
        var planeGeometry = new THREE.PlaneGeometry(16, 9);
        var plane = new THREE.Mesh(planeGeometry, videoMaterial);
        plane.position.z = -5;
        scene.add(plane);

        // 加載 face-api.js 模型
        async function loadFaceApi() {
            await faceapi.nets.ssdMobilenetv1.load('/');
            await faceapi.nets.faceLandmark68Net.load('/');
            await faceapi.nets.faceRecognitionNet.load('/');
            detectFace();
        }

        // 偵測面部
        async function detectFace() {
            const detections = await faceapi.detectAllFaces(video).withFaceLandmarks();
            if (detections.length > 0) {
                const landmarks = detections[0].landmarks;
                const leftEye = landmarks.getLeftEye();
                const rightEye = landmarks.getRightEye();

                // 找到兩個眼睛的中點，將虛擬眼鏡放在該位置
                const eyeCenterX = (leftEye[3].x + rightEye[3].x) / 2;
                const eyeCenterY = (leftEye[3].y + rightEye[3].y) / 2;

                // 將眼睛中心的位置映射到 3D 空間
                if (glassesModel) {
                    glassesModel.position.set(eyeCenterX / window.innerWidth * 2 - 1, eyeCenterY / window.innerHeight * -2 + 1, 0);
                }
            }

            requestAnimationFrame(detectFace);
        }

        // 加載 face-api.js 模型並開始偵測
        loadFaceApi();

        // 渲染動畫
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
