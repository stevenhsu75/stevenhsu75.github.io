<body>
    <video id="video" autoplay playsinline></video>

    <!-- è¼‰å…¥ OpenCV.js -->

    <script>
        // ç•¶ OpenCV.js åŠ è¼‰å®Œæˆå¾Œæœƒè‡ªå‹•èª¿ç”¨æ­¤å‡½æ•¸
        function onOpenCvLoaded() {
            console.log("âœ… OpenCV.js è¼‰å…¥å®Œæˆï¼");
            startFaceDetection();
        }

        // è¨»å†Š OpenCV.js åŠ è¼‰å®Œæˆäº‹ä»¶
        window.cvLoaded = onOpenCvLoaded;

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'https://stevenhsu75.github.io/glasses.png';  // ç¢ºä¿åœ–ç‰‡ç¶²å€æ­£ç¢º
        let faceCascade = null;

        // ç¢ºä¿ OpenCV.js å®Œå…¨è¼‰å…¥å¾Œæ‰åŸ·è¡Œ
        function startFaceDetection() {
            // ç¢ºä¿ OpenCV.js å·²åˆå§‹åŒ–
            if (typeof cv === 'undefined') {
                console.error("âŒ OpenCV.js å°šæœªè¼‰å…¥ï¼");
                return;
            }

            // è¼‰å…¥äººè‡‰è­˜åˆ¥æ¨¡å‹ (ä½¿ç”¨ OpenCV å®˜æ–¹æ¨¡å‹)
            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            // å•Ÿå‹•ç›¸æ©Ÿ
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(detectFace, 100);  // æ¯ 100 æ¯«ç§’åµæ¸¬ä¸€æ¬¡
                };
            });
        }

        function detectFace() {
            // ç¢ºä¿ OpenCV.js å·²åˆå§‹åŒ–
            if (typeof cv === 'undefined' || !faceCascade) return;

            let src = cv.imread(video);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;

                console.log("ğŸ‘“ åµæ¸¬åˆ°è‡‰éƒ¨ï¼Œç¹ªè£½çœ¼é¡ï¼", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);
            } else {
                console.log("âŒ æœªåµæ¸¬åˆ°è‡‰éƒ¨ï¼");
            }

            src.delete();
            gray.delete();
            faces.delete();
        }
    </script>
