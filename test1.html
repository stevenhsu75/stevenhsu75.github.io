<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 試戴眼鏡</title>
    <style>
        body {
            text-align: center;
            background: black;
        }
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- 載入 OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>

    <script>
        // 當 OpenCV.js 加載完成後會自動調用此函數
        function onOpenCvLoaded() {
            console.log("✅ OpenCV.js 載入完成！");
            startFaceDetection();
        }

        // 註冊 OpenCV.js 加載完成事件
        window.cvLoaded = onOpenCvLoaded;

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'https://stevenhsu75.github.io/glasses.png';  // 確保圖片網址正確
        let faceCascade = null;

        // 確保 OpenCV.js 完全載入後才執行
        function startFaceDetection() {
            // 確保 OpenCV.js 已初始化
            if (typeof cv === 'undefined') {
                console.error("❌ OpenCV.js 尚未載入！");
                return;
            }

            // 載入人臉識別模型 (使用 OpenCV 官方模型)
            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            // 啟動相機
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(detectFace, 100);  // 每 100 毫秒偵測一次
                };
            });
        }

        function detectFace() {
            // 確保 OpenCV.js 已初始化
            if (typeof cv === 'undefined' || !faceCascade) return;

            let src = cv.imread(video);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;

                console.log("👓 偵測到臉部，繪製眼鏡！", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);
            } else {
                console.log("❌ 未偵測到臉部！");
            }

            src.delete();
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
