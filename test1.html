<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 試戴眼鏡</title>
    <style>
        body {
            text-align: center;
            background: black;
        }
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- 載入 OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>

    <script>
        cv['onRuntimeInitialized'] = () => {
            console.log("✅ OpenCV.js 載入完成！");
            startFaceDetection();
        };

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'https://stevenhsu75.github.io/glasses.png';  
        let faceCascade = null;
        let cap = null;

        function startFaceDetection() {
            if (typeof cv === 'undefined') {
                console.error("❌ OpenCV.js 尚未載入！");
                return;
            }

            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;

                // 確保 video 影像可用
                video.onloadeddata = () => {
                    console.log("🎥 相機已就緒！");
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // 使用 OpenCV 讀取影像
                    cap = new cv.VideoCapture(video);

                    // 每 100ms 執行 detectFace
                    setInterval(detectFace, 100);
                };
            }).catch((error) => {
                console.error("❌ 無法啟動相機:", error);
            });
        }

        function detectFace() {
            if (!cap) {
                console.warn("🚨 VideoCapture 尚未初始化");
                return;
            }

            if (video.videoWidth === 0 || video.videoHeight === 0) {
                console.warn("🚨 視訊未準備好，跳過偵測");
                return;
            }

            let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            cap.read(frame);

            let gray = new cv.Mat();
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;

                console.log("👓 偵測到臉部，繪製眼鏡！", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);
            } else {
                console.log("❌ 未偵測到臉部！");
            }

            frame.delete();
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
