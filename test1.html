<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 試戴眼鏡</title>
    <style>
        body {
            text-align: center;
            background: black;
        }
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- 載入 OpenCV.js -->
    <script src="opencv.js"></script>

    <script>
        // 確保 OpenCV.js 完全載入後才開始
        cv['onRuntimeInitialized'] = () => {
            console.log("✅ OpenCV.js 載入完成！");
            startFaceDetection();
        };

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'glasses.png';  // 確保圖片網址正確
        let faceCascade = null;
        let cap = null;

        // 確保 OpenCV.js 完全載入後才執行
        function startFaceDetection() {
            // 確保 OpenCV.js 已初始化
            if (typeof cv === 'undefined') {
                console.error("❌ OpenCV.js 尚未載入！");
                return;
            }

            // 載入人臉識別模型 (使用 OpenCV 官方模型)
            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            // 啟動相機
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    cap = new cv.VideoCapture(video);  // 使用 OpenCV 的 VideoCapture 來捕獲視頻流
                    setInterval(detectFace, 100);  // 每 100 毫秒偵測一次
                };
            }).catch((error) => {
                console.error("❌ 無法啟動相機:", error);
            });
        }

        // 偵測人臉並將眼鏡顯示在臉上
        function detectFace() {
            // 確保 OpenCV.js 已初始化
            if (typeof cv === 'undefined' || !faceCascade) return;

            let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);  // 創建 OpenCV 的 Mat 來存放視頻帧
            cap.read(frame);  // 從 VideoCapture 讀取幀
            let gray = new cv.Mat();
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);  // 轉換為灰度圖像

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);  // 偵測人臉

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);  // 在 canvas 上繪製視頻流

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;

                console.log("👓 偵測到臉部，繪製眼鏡！", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);  // 在臉部繪製眼鏡
            } else {
                console.log("❌ 未偵測到臉部！");
            }

            frame.delete();  // 釋放圖像內存
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
