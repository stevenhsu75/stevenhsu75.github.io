<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            background: black;
        }
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- è¼‰å…¥ OpenCV.js -->
    <script src="opencv.js"></script>

    <script>
        // ç¢ºä¿ OpenCV.js å®Œå…¨è¼‰å…¥å¾Œæ‰é–‹å§‹
        cv['onRuntimeInitialized'] = () => {
            console.log("âœ… OpenCV.js è¼‰å…¥å®Œæˆï¼");
            startFaceDetection();
        };

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'glasses.png';  // ç¢ºä¿åœ–ç‰‡ç¶²å€æ­£ç¢º
        let faceCascade = null;
        let cap = null;

        // ç¢ºä¿ OpenCV.js å®Œå…¨è¼‰å…¥å¾Œæ‰åŸ·è¡Œ
        function startFaceDetection() {
            // ç¢ºä¿ OpenCV.js å·²åˆå§‹åŒ–
            if (typeof cv === 'undefined') {
                console.error("âŒ OpenCV.js å°šæœªè¼‰å…¥ï¼");
                return;
            }

            // è¼‰å…¥äººè‡‰è­˜åˆ¥æ¨¡å‹ (ä½¿ç”¨ OpenCV å®˜æ–¹æ¨¡å‹)
            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            // å•Ÿå‹•ç›¸æ©Ÿ
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    cap = new cv.VideoCapture(video);  // ä½¿ç”¨ OpenCV çš„ VideoCapture ä¾†æ•ç²è¦–é »æµ
                    setInterval(detectFace, 100);  // æ¯ 100 æ¯«ç§’åµæ¸¬ä¸€æ¬¡
                };
            }).catch((error) => {
                console.error("âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ:", error);
            });
        }

        // åµæ¸¬äººè‡‰ä¸¦å°‡çœ¼é¡é¡¯ç¤ºåœ¨è‡‰ä¸Š
        function detectFace() {
            // ç¢ºä¿ OpenCV.js å·²åˆå§‹åŒ–
            if (typeof cv === 'undefined' || !faceCascade) return;

            let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);  // å‰µå»º OpenCV çš„ Mat ä¾†å­˜æ”¾è¦–é »å¸§
            cap.read(frame);  // å¾ VideoCapture è®€å–å¹€
            let gray = new cv.Mat();
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);  // è½‰æ›ç‚ºç°åº¦åœ–åƒ

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);  // åµæ¸¬äººè‡‰

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);  // åœ¨ canvas ä¸Šç¹ªè£½è¦–é »æµ

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;

                console.log("ğŸ‘“ åµæ¸¬åˆ°è‡‰éƒ¨ï¼Œç¹ªè£½çœ¼é¡ï¼", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);  // åœ¨è‡‰éƒ¨ç¹ªè£½çœ¼é¡
            } else {
                console.log("âŒ æœªåµæ¸¬åˆ°è‡‰éƒ¨ï¼");
            }

            frame.delete();  // é‡‹æ”¾åœ–åƒå…§å­˜
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
