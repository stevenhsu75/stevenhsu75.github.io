<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 試戴眼鏡</title>
    <style>
        video, canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let glasses = new Image();
        glasses.src = 'https://stevenhsu75.github.io/glasses.png'; // 確保這個路徑正確
        let faceCascade;

        // 啟動相機
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
        });

        // 確保 OpenCV.js 載入後才執行
        cv.onRuntimeInitialized = function () {
            console.log("✅ OpenCV.js 已載入");

            // 載入人臉識別模型
            faceCascade = new cv.CascadeClassifier();
            faceCascade.load('https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml');

            // 影片載入後，每 100 毫秒偵測一次
            video.addEventListener("loadeddata", function () {
                setInterval(detectFace, 100);
            });
        };

        function detectFace() {
            if (typeof cv === 'undefined' || !faceCascade) return;

            let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            let gray = new cv.Mat();
            cv.imread(video, src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            let faces = new cv.RectVector();
            let msize = new cv.Size(100, 100);
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize, msize);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (faces.size() > 0) {
                let face = faces.get(0);
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3;
                
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);
            }

            src.delete();
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
