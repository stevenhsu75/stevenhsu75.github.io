<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ë©¶Êà¥ÁúºÈè°</title>
    <style>
        body {
            text-align: center;
            background: black;
        }
        video, canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- ËºâÂÖ• OpenCV.js -->
    <script src="opencv.js"></script>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });
        let glasses = new Image();
        glasses.src = 'glasses.png';

        let faceCascade;
        let eyeCascade;

        cv['onRuntimeInitialized'] = async () => {
            console.log("‚úÖ OpenCV.js ËºâÂÖ•ÂÆåÊàêÔºÅ");
            await loadCascade();
            startFaceDetection();
        };

        async function loadCascade() {
            let cascadeFile = 'haarcascade_frontalface_default.xml';
            let cascadeUrl = 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml';
            let cascadeFile1 = 'haarcascade_eye.xml';
            let cascadeUrl1 = 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml';
   
            try {
                let response = await fetch(cascadeUrl);
                let buffer = await response.arrayBuffer();
                cv.FS_createDataFile("/", cascadeFile, new Uint8Array(buffer), true, false, false);
                faceCascade = new cv.CascadeClassifier();
                faceCascade.load(cascadeFile);
                let response1 = await fetch(cascadeUrl1);
                let buffer1 = await response1.arrayBuffer();
                cv.FS_createDataFile("/", cascadeFile1, new Uint8Array(buffer1), true, false, false);
                eyeCascade = new cv.CascadeClassifier();
                eyeCascade.load(cascadeFile1);
                console.log("üìÇ ËáâÈÉ®ÂàÜÈ°ûÂô®ËºâÂÖ•ÂÆåÊàê");
            } catch (error) {
                console.error("‚ùå ÁÑ°Ê≥ïËºâÂÖ• XML:", error);
            }
        }

        function startFaceDetection() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    console.log("üé• Áõ∏Ê©üÂ∑≤Â∞±Á∑íÔºÅ");
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(detectFace, 100);
                };
            }).catch((error) => {
                console.error("‚ùå ÁÑ°Ê≥ïÂïüÂãïÁõ∏Ê©ü:", error);
            });
        }

        function detectFace() {
            if (!faceCascade) {
                console.warn("‚ö†Ô∏è ËáâÈÉ®ÂàÜÈ°ûÂô®Â∞öÊú™ËºâÂÖ•ÔºåË∑≥ÈÅéÂÅµÊ∏¨");
                return;
            }

            if (video.videoWidth === 0 || video.videoHeight === 0) {
                console.warn("üö® Ë¶ñË®äÊú™Ê∫ñÂÇôÂ•ΩÔºåË∑≥ÈÅéÂÅµÊ∏¨");
                return;
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let frame = cv.matFromImageData(imageData);

            let gray = new cv.Mat();
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);

            let faces = new cv.RectVector();
            let eyes = new cv.RectVector();
            let msize = new cv.Size(30, 30); // Ë®≠ÂÆöÊúÄÂ∞èËáâÈÉ®Â∞∫ÂØ∏
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0, msize);

            if (faces.size() > 0) {
                let face = faces.get(0);
                // Ê™¢Ê∏¨ÁúºÁùõ
                let faceROI = frame.roi(face);
                // Ê™¢Ê∏¨ÁúºÁùõ
                let rightEye = null;
                eyeCascade.detectMultiScale(faceROI, eyes, 1.1, 5, 0, new cv.Size(30, 30));
                if (eyes.size() > 0) {
                    for (let j = 0; j < eyes.size(); j++) {
                        let eye = eyes.get(j);
                        // Âà§Êñ∑Âè≥ÁúºÈÄöÂ∏∏Âú®ËáâÈÉ®Áü©ÂΩ¢Ê°ÜÁöÑÂè≥ÂÅ¥
                        if (eye.x > face.width / 2) {
                            rightEye = eye;
                            break;  // ÊâæÂà∞Âè≥ÁúºÂæåË∑≥Âá∫
                        }
                    }
                }
                let leftEye = null;
                if (eyes.size() > 0) {
                    for (let j = 0; j < eyes.size(); j++) {
                        let eye = eyes.get(j);
    
                        // Âà§Êñ≠Â∑¶ÁúºÊòØÂê¶‰Ωç‰∫éÈù¢ÈÉ®Áü©ÂΩ¢ÁöÑÂ∑¶ÂçäÈÉ®ÂàÜ
                        if (eye.x + eye.width / 2 < face.width / 2) {
                            leftEye = eye;
                            break;  // ÊâæÂà∞Â∑¶ÁúºÂêéË∑≥Âá∫Âæ™ÁéØ
                        }
                    }
                }
                     // Â¶ÇÊûúÊâæÂà∞Âè≥ÁúºÔºåÁπ™Ë£ΩÁü©ÂΩ¢Ê°Ü
                    if (rightEye) {
                        ctx.beginPath();
                        ctx.rect(face.x + rightEye.x, face.y + rightEye.y, rightEye.width, rightEye.height);
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = 'green';
                        ctx.stroke();
                    }
                     // Â¶ÇÊûúÊâæÂà∞Âè≥ÁúºÔºåÁπ™Ë£ΩÁü©ÂΩ¢Ê°Ü
                    if (leftEye) {
                        ctx.beginPath();
                        ctx.rect(face.x + leftEye.x, face.y + leftEye.y, leftEye.width, leftEye.height);
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = 'red';
                        ctx.stroke();
                    }

                console.log("üëì ÂÅµÊ∏¨Âà∞ËáâÈÉ®ÔºÅ===", face);
                console.log("üëì ÂÅµÊ∏¨Âà∞Âè≥ÁúºÔºÅ===", rightEye);
                console.log("üëì ÂÅµÊ∏¨Âà∞Â∑¶ÁúºÔºÅ===", leftEye);

                
                let eyeX = face.x + face.width * 0.15;
                let eyeY = face.y + face.height * 0.3;
                let eyeWidth = face.width * 0.7;
                let eyeHeight = eyeWidth / 3; //let eyeHeight = eyeWidth / 3;

                console.log("üëì ÂÅµÊ∏¨Âà∞ËáâÈÉ®ÔºåÁπ™Ë£ΩÁúºÈè°ÔºÅ", eyeX, eyeY, eyeWidth, eyeHeight);
                ctx.drawImage(glasses, eyeX, eyeY, eyeWidth, eyeHeight);
            } else {
                console.log("‚ùå Êú™ÂÅµÊ∏¨Âà∞ËáâÈÉ®ÔºÅ");
            }

            frame.delete();
            gray.delete();
            faces.delete();
        }
    </script>
</body>
</html>
