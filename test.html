<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 眼鏡示範</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #start-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000; /* 确保按钮在最上层 */
        }
        #start-btn:hover {
            background-color: #0056b3;
        }
        a-scene {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- 通过按钮来启动 AR -->
    <button id="start-btn">啟動 AR</button>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">

        <a-assets>
            <!-- 替换为你眼镜模型的路径 -->
            <a-asset-item id="glasses-model" src="glasses.glb"></a-asset-item>
        </a-assets>

        <!-- 面部追踪，AR 物体跟随面部 -->
        <a-entity id="face" face="tracking: true;" position="0 1.6 -1">
            <!-- GLB 模型的眼镜 -->
            <a-gltf-model src="#glasses-model" scale="0.3 0.3 0.3" position="0 0.05 0"></a-gltf-model>
        </a-entity>

        <!-- 相机 -->
        <a-camera></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('start-btn').addEventListener('click', function () {
                console.log('AR启动按钮被点击');
                startAR();
            });
        });

        function startAR() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                console.log('AR 已启动');
                scene.setAttribute('arjs', 'sourceType: webcam; detectionMode: mono;');
            }
        }
    </script>
</body>
</html>
