<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR 眼镜展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #ar-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- WebAR 容器 -->
  <div id="ar-container"></div>

  <!-- 引入 Zappar SDK -->
  <script src="https://libs.zappar.com/zappar-js/2.2.7/zappar.js"></script>

  <script>
    window.onload = function () {
      // 确保 Zappar SDK 加载完成后才开始
      if (typeof Zappar !== "undefined") {
        const container = document.getElementById('ar-container');
        
        // 初始化 WebAR
        const zappar = new Zappar.WebAR();

        // 创建标记跟踪器，加载自定义的 AR 标记（使用 Hiro 标记）
        const markerTracker = new Zappar.MarkerTracker();
        
        // 加载 3D 模型（例如一个 GLB 格式的眼镜模型）
        const glassesModel = new Zappar.Model3D('https://stevenhsu75.github.io/glasses.glb');
        glassesModel.setScale(0.2, 0.2, 0.2); // 设置缩放比例
        glassesModel.setPosition(0, 0, 0); // 设置位置
        
        // 将模型添加到标记跟踪器
        markerTracker.add(glassesModel);
        
        // 开始 WebAR
        zappar.start(container, markerTracker);

        // 启用摄像头
        zappar.setCamera(device.camera);
      } else {
        console.error("Zappar SDK 加载失败，无法初始化 AR。");
      }
    };
  </script>
</body>
</html>
