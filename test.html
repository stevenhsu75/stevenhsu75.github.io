<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 眼镜换戴</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- 使用 jsDelivr CDN 来加载 AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- 使用 A-Frame 和 AR.js 创建 AR 场景 -->
  <a-scene embedded arjs>
    <!-- 定义标记的大小和类型 -->
    <a-marker preset="hiro">
      <!-- 3D 模型的位置和尺度 -->
      <a-entity id="glasses" position="0 0 0" scale="0.2 0.2 0.2">
        <!-- 初始显示眼镜模型 -->
        <a-box color="blue"></a-box>
      </a-entity>
    </a-marker>
    
    <!-- 头部跟踪器，帮助用户进行交互 -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 初始化切换眼镜模型的功能
    let glassesEntity = document.querySelector('#glasses');

    // 模拟不同眼镜模型的数据
    const glassesModels = [
      { color: 'blue', shape: 'box' },
      { color: 'red', shape: 'sphere' },
      { color: 'green', shape: 'cylinder' }
    ];

    let currentModelIndex = 0;

    // 函数：切换眼镜模型
    function switchGlasses() {
      currentModelIndex = (currentModelIndex + 1) % glassesModels.length;
      const model = glassesModels[currentModelIndex];
      
      // 切换颜色和形状
      glassesEntity.setAttribute('geometry', { primitive: model.shape });
      glassesEntity.setAttribute('material', { color: model.color });
    }

    // 监听点击事件来切换眼镜模型
    window.addEventListener('click', switchGlasses);
  </script>
</body>
</html>
