<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR換眼鏡 Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/aframe/dist/aframe.min.js"></script>
    <script>
        // 確認 WebXR 是否可用
        if (navigator.xr) {
            console.log("WebXR is supported!");
            startAR();
        } else {
            alert("WebXR not supported by this browser.");
        }

        function startAR() {
            // 建立 WebXR 環境
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('ar-container').appendChild(renderer.domElement);

            // 創建燈光
            const light = new THREE.AmbientLight(0x404040); // 環境光
            scene.add(light);

            // 創建眼鏡模型 (簡單示範)
            const geometry = new THREE.BoxGeometry(0.5, 0.2, 0.05); // 眼鏡框的基本形狀
            const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const glasses = new THREE.Mesh(geometry, material);
            glasses.position.set(0, 0, -2);  // 設定眼鏡的位置
            scene.add(glasses);

            // WebXR 顯示功能
            navigator.xr.requestSession('immersive-ar').then((session) => {
                const referenceSpace = session.requestReferenceSpace('local');
                const viewerSpace = session.requestViewerSpace();
                
                // 設定WebXR Session
                session.addEventListener('select', onSelect);

                function onSelect(event) {
                    // 用戶觸發的事件，例如換眼鏡
                    glasses.material.color.set(0xff0000); // 用戶選擇換顏色
                }

                // 每幀更新渲染
                function animate() {
                    renderer.render(scene, camera);
                    session.requestAnimationFrame(animate);
                }

                session.requestAnimationFrame(animate);
            });
        }
    </script>
</body>
</html>
