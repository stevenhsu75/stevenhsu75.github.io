<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR GLB Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controller;
        let loader, model;
        let xrSession = null;
        let xrReferenceSpace = null;

        const init = async () => {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 加載 GLB 模型
            loader = new GLTFLoader();
            loader.load('glasses.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
            });

            // 設定 WebXR 支援
            if (navigator.xr) {
                const xrButton = document.createElement('button');
                xrButton.innerText = 'Enter VR';
                document.body.appendChild(xrButton);

                xrButton.addEventListener('click', startXR);

                async function startXR() {
                    if (xrSession) return;  // 防止重複啟動

                    try {
                        const session = await navigator.xr.requestSession('immersive-vr');
                        xrSession = session;
                        xrReferenceSpace = await xrSession.requestReferenceSpace('local');
                        xrSession.addEventListener('end', onXRSessionEnded);

                        renderer.xr.enabled = true;
                        renderer.xr.setReferenceSpace(xrReferenceSpace);

                        xrSession.requestAnimationFrame(onXRFrame);
                    } catch (error) {
                        console.error('Failed to start XR session:', error);
                    }
                }

                function onXRSessionEnded() {
                    xrSession = null;
                    xrReferenceSpace = null;
                }

                function onXRFrame(time, frame) {
                    const session = frame.session;
                    const pose = frame.getViewerPose(xrReferenceSpace);

                    if (pose) {
                        // 在這裡處理你的模型位置和更新邏輯
                    }

                    renderer.render(scene, camera);
                    session.requestAnimationFrame(onXRFrame);
                }
            }

            window.addEventListener('resize', onResize);
        };

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 初始化 Three.js 和 WebXR
        init();
    </script>
</body>
</html>
