<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example with ZapWorks</title>
    <script src="https://libs.zappar.com/zappar-js/2.2.7/zappar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ar-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- AR 容器，這裡會顯示你的 AR 體驗 -->
    <div id="ar-container"></div>

    <script>
        // 初始化 Zappar 相機
        const zapparCamera = new Zappar.Camera();
        const zapparRenderer = new Zappar.Renderer(zapparCamera);
        
        // 創建一個場景來顯示 AR 內容
        const zapparScene = new Zappar.Scene();
        zapparScene.addRenderer(zapparRenderer);

        // 加載 3D 模型（眼鏡 .glb）
        const glassesModel = new Zappar.Model3D('glasses.glb'); // glasses.glb 是你導入的 3D 模型
        glassesModel.position.set(0, 0, -5);  // 設定眼鏡模型的初始位置（距離相機一定距離）
        glassesModel.scale.set(0.1, 0.1, 0.1);  // 設定模型的大小

        // 將 3D 模型加入場景
        zapparScene.add(glassesModel);

        // 創建更新函數，讓模型旋轉
        function update() {
            glassesModel.rotation.y += 0.01;  // 每幀讓模型旋轉
            zapparCamera.update();  // 更新相機視圖
        }

        // 設定每一幀都會執行的更新函數
        Zappar.onUpdate(update);

        // 配置 AR 頁面，並渲染到畫面
        zapparRenderer.init('#ar-container', zapparScene);

        // 開啟相機
        zapparCamera.start();

        // 使用 AR 的 Web 相機來渲染視覺效果
        function startAR() {
            zapparRenderer.render();
        }

        startAR();
    </script>
</body>
</html>
