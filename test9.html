<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>眼鏡特效</title>
  <style>
    canvas, video {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script src="face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const isMobile = window.innerWidth < window.innerHeight;
    // Set canvas size to video size
    if (isMobile) {
      canvas.width = video.width = 480;
      canvas.height = video.height = 640;
    } else {
      canvas.width = video.width = 640;
      canvas.height = video.height = 480;
    }


    // 載入模型
    Promise.all([
      faceapi.nets.tinyFaceDetector.load('/'),
      faceapi.nets.faceLandmark68Net.load('/'),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("無法啟用攝影機", err));
    }

    const glassesImg = new Image();
    glassesImg.src = 'glasses.png';

    video.addEventListener('play', () => {
      const drawLoop = async () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const detections = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks();

        if (detections) {
          const landmarks = detections.landmarks;
          const leftEye = landmarks.getLeftEye();
          const rightEye = landmarks.getRightEye();
          const jaw = landmarks.getJawOutline();

          const getCenter = (pts) => ({
            x: pts.reduce((sum, p) => sum + p.x, 0) / pts.length,
            y: pts.reduce((sum, p) => sum + p.y, 0) / pts.length,
          });

          const leftCenter = getCenter(leftEye);
          const rightCenter = getCenter(rightEye);
          const hasBothEyes = leftEye.length && rightEye.length;
          
          let glassesCenter, angle, width;

          if (hasBothEyes) {
            // 正臉：使用眼睛中心點與距離
            glassesCenter = {
              x: (leftCenter.x + rightCenter.x) / 2,
              y: (leftCenter.y + rightCenter.y) / 2,
            };
            angle = -Math.atan2(
              rightCenter.y - leftCenter.y,
              rightCenter.x - leftCenter.x
            );
            const eyeDistance = Math.hypot(
              rightCenter.x - leftCenter.x,
              rightCenter.y - leftCenter.y
            );
            const eyeDX = Math.abs(rightCenter.x - leftCenter.x);
            const eyeDY = Math.abs(rightCenter.y - leftCenter.y);
            const eyeTiltRatio = eyeDX / (eyeDY + 1);
            const baseWidth = eyeDistance * 2;
            const tiltScale = Math.min(1.0, eyeTiltRatio / 1.5); // 越側臉越小

            width = baseWidth * (0.9 + tiltScale * 0.1); // 最小 90%，最大 100%
          } else {
            // 側臉 fallback：使用下顎輪廓估計
            const leftJaw = jaw[0];
            const rightJaw = jaw[16];
            glassesCenter = {
              x: (leftJaw.x + rightJaw.x) / 2,
              y: (leftJaw.y + rightJaw.y) / 2 - 40, // 稍微往上偏移對齊眼睛
            };
            angle = -Math.atan2(
              rightJaw.y - leftJaw.y,
              rightJaw.x - leftJaw.x
            );
            const faceWidth = Math.hypot(
              rightJaw.x - leftJaw.x,
              rightJaw.y - leftJaw.y
            );
            width = faceWidth * 0.8; // 比整張臉略窄一點
          }

          // 畫眼鏡
          const height = width / 220 * 80;

          ctx.translate(canvas.width - glassesCenter.x, glassesCenter.y);
          ctx.rotate(angle);
          ctx.drawImage(glassesImg, -width / 2, -height / 2, width, height);
        }

        ctx.restore();
        requestAnimationFrame(drawLoop);
      };

      drawLoop();
    });
  </script>
</body>
</html>
