<!DOCTYPE html>
<html>
  <head>
    <title>AR 眼鏡模型</title>
  
   

    
    <!-- 然后加载 A-Frame  <script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-master.js"></script> -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- 最后加载 AR.js -->
    <script src="aframe-ar.js"></script>
               

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- 3D 眼鏡模型 -->
        <a-entity gltf-model="url(https://stevenhsu75.github.io/glasses.glb)" scale="1.2 1.2 1.2" position="1.03 1.2 1.3"></a-entity>
      </a-marker>
      <!-- 相機設定 -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // 等待 A-Frame 加载完毕
      window.addEventListener('load', function() {
        const canvas = document.querySelector('canvas');
        if (canvas) {
          const context = canvas.getContext('2d', { willReadFrequently: true });

          // 不需要做其他修改，AR.js 和 A-Frame 会自动使用这个 canvas。
        }
      });
    </script>
  </body>
</html>
