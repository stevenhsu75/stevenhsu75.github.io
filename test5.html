<!DOCTYPE html>
<html>
  <head>
    <title>AR 眼鏡模型</title>
  
   

    
    <!-- 然后加载 A-Frame  <script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-master.js"></script> -->
   <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>-->

    <!-- 最后加载 AR.js -->
    <!--<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.0.0/aframe/build/aframe-ar.js"></script>-->
               
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

    
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>

 <body>
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker preset="hiro" id="marker1">
        <!-- 3D 眼鏡模型 -->
        <a-entity gltf-model="url(glasses.glb)" scale="1.2 1.2 1.2" position="1.03 1.2 1.3" animation-mixer
  id="eyeglassesModel"></a-entity>
      </a-marker>
      <!-- 相機設定 -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // 等待 A-Frame 加载完毕
      window.addEventListener('load', function() {
        const canvas = document.querySelector('canvas');
        if (canvas) {
          const context = canvas.getContext('2d', { willReadFrequently: true });

          // 不需要做其他修改，AR.js 和 A-Frame 会自动使用这个 canvas。
        }
      });
     // 获取 marker 控制器
      const markerElement = document.querySelector('#marker1');
      markerElement.addEventListener('loaded', function() {
        // 获取 AR.js 的 marker 控制器
        const markerControls = markerElement.components['arjs-marker'].markerControls;

        // 启用 markersAreaEnabled
        markerControls.markersAreaEnabled = true;
      });
  document.querySelector('#eyeglassesModel').addEventListener('model-loaded', function() {
    console.log('模型加载完成');
  });

  document.querySelector('#eyeglassesModel').addEventListener('error', function() {
    console.error('加载模型失败');
  });
    </script>
  </body>
</html>
