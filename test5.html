<!DOCTYPE html>
<html>
  <head>
    <title>AR 眼鏡模型</title>
  
   

    
    <!-- 然后加载 A-Frame  <script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-master.js"></script> -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- 最后加载 AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.0.0/aframe/build/aframe-ar.js"></script>
               

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- 3D 眼鏡模型 -->
        <a-entity gltf-model="url(glasses.glb)" scale="1.2 1.2 1.2" position="0.03 0.2 0.3"></a-entity>
      </a-marker>
      <!-- 相機設定 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
