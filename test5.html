<!DOCTYPE html>
<html>
  <head>
    <title>AR 眼鏡模型</title>
  
   

    
    <!-- 然后加载 A-Frame  <script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-master.js"></script> -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- 最后加载 AR.js -->
    <script src="aframe-ar.js"></script>
               

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- 3D 眼鏡模型 -->
        <a-entity gltf-model="url(glasses.glb)" scale="1.2 1.2 1.2" position="0.03 0.2 0.3"></a-entity>
      </a-marker>
      <!-- 相機設定 -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // 创建一个隐藏的 canvas 元素，并启用 willReadFrequently 优化
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d', { willReadFrequently: true });

      // 将 canvas 添加到页面（如果你希望可见）
      document.body.appendChild(canvas);
    </script>
  </body>
</html>
