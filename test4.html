<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Glasses Follow Eyes</title>
  <script defer src="face-api.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="videoInput" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script>
    // 初始化面部追蹤
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    
    // 初始化 three.js 場景
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 創建 3D 眼鏡模型 (這裡使用簡單的矩形作為眼鏡)
    const geometry = new THREE.BoxGeometry(1, 0.1, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const glasses = new THREE.Mesh(geometry, material);
    scene.add(glasses);
    camera.position.z = 5;

    // 加載 face-api.js 模型
    Promise.all([
      faceapi.nets.ssdMobilenetv1.load('/'),
      faceapi.nets.faceLandmark68Net.load('/'),
      faceapi.nets.faceRecognitionNet.load('/')
    ]).then(startVideo);

    // 啟動視頻
    function startVideo() {
      navigator.mediaDevices.getUserMedia({
        video: {}
      }).then((stream) => {
        video.srcObject = stream;
      });
    }

    video.addEventListener('play', () => {
      setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video).withFaceLandmarks();
        if (detections) {
          // 取得眼睛的座標 (左眼、右眼)
          const leftEye = detections.landmarks.getLeftEye();
          const rightEye = detections.landmarks.getRightEye();
          
          // 顯示眼睛位置 (可選)
          drawEyes(leftEye, rightEye);
          
          // 移動 3D 眼鏡
          move3DEyeGlass(leftEye, rightEye);
        }
      }, 100);
    });

    // 在畫布上畫出眼睛位置
    function drawEyes(leftEye, rightEye) {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.beginPath();
      context.arc(leftEye[3]._x, leftEye[3]._y, 5, 0, 2 * Math.PI);
      context.arc(rightEye[3]._x, rightEye[3]._y, 5, 0, 2 * Math.PI);
      context.fillStyle = "red";
      context.fill();
    }

    // 更新 3D 眼鏡的位置
    function move3DEyeGlass(leftEye, rightEye) {
      // 計算眼睛之間的距離，並基於此調整眼鏡的位置
      const eyeDistance = Math.sqrt(
        Math.pow(rightEye[3]._x - leftEye[3]._x, 2) + Math.pow(rightEye[3]._y - leftEye[3]._y, 2)
      );
      
      // 眼鏡位置跟眼睛位置對齊
      glasses.position.x = (leftEye[3]._x + rightEye[3]._x) / 2;
      glasses.position.y = (leftEye[3]._y + rightEye[3]._y) / 2;
      glasses.position.z = 0.5 + eyeDistance * 0.01; // 根據眼睛距離調整眼鏡深度
    }

    // 動畫循環
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
